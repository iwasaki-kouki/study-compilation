<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
<title>Schedule</title>
</head>

<body>
	<div class="pages-home-wrapper text-center" layout:fragment="contents">
		<a class="row btn btn-dark container-fluid" href="/livers"
      	   role="button" aria-expanded="false" aria-controls="collapseExample">ライバー一覧</a>
	
	
	
		<div class="container">
			<div class=row>
				<!-- 時間切り替え -->
				<!-- スケジュールライン -->
				<div class="col-7 col-lg-7">
					<div class="container row">
						<nav aria-label="AM-PM">
							<ul class="pagination" style="margin-bottom:0px">
								<li class="page-item col-6 col-lg-6"><a class="page-link" href="#">AM</a></li>
								<li class="page-item col-6 col-lg-6"><a class="page-link" href="#">PM</a></li>
						  	</ul>
				  		</nav>
				  	</div>
					<th:block th:each="time : ${#numbers.sequence(0,12)}">
						<div class="container row">
							<p class="time col-1 " th:text="${time}"></p><!-- 0 1 2 3が出力される -->
							<div class="card__textbox col-11">
								<div class="card__titletext">
									a
								</div>
								<div class="card__overviewtext">
									i
								</div>
							 </div>
						</div>
					</th:block>
				</div>
			
			<!-- ニュースライン -->
				<div class="col-3 col-lg-3 offset-1">
				<div class="container">
					<div class="row">
					      <p id="myid"></p>
    <script>
        t = 0;
        var elem = document.getElementById("myid");
 
        function myfunc(){
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            elem.innerHTML = hours+"時"+minutes+"分"+seconds+"秒" ;
        }
 
        t = setInterval("myfunc()", 500);
 
    </script>
					<a>NEWS </a>
					</div>
				</div>
				</div>
				
			</div>
		</div>
	</div>
	

</body>
</html>

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>ライバー一覧</title>
  </head>
  <body>
  	<div class="liver-index-wrapper" layout:fragment="contents">
		<div class="container">
			<div class="row col-12 my-box" style="height: 58px;">
			</div>
			<div class="container row">
				<div class="col-11">
					<div class="row row-cols-2 row-cols-sm-3" >
						<div class="col" th:each="livers : ${list}">
							<div class="container">
								
								<div class="row row-cols-2" id=liver>
									<!--画像-->
									<div class="col-12">
										<img src="" th:if="${@environment.getProperty('image.local')}" th:src="${livers.imageData}" class="image" width="100%"  height="100%"/>
										<img src="" th:unless="${@environment.getProperty('image.local')}" th:src="${livers.path}" class="image" width="100%"  height="100%"/>
									</div>
									<!--リンク-->
									<div class="col-6">
										<a th:href="@{'https://www.youtube.com/channel/'+${livers.youtube_URL}+'/'}">
											<img th:src="@{/images/icons/youtube.png}" width="100%" height="100%">
										</a>
									</div>
									
									<div class="col-6">
										<a th:href="${livers.twitter_URL}">
											<img th:src="@{/images/icons/twitter.png}" width="100%" height="100%">
										</a>
									</div>
									
									<div class="icons" th:if="${user!= null}">
									     <a th:if="${livers.favorite != null}" rel="nofollow" class="icon convert" data-method="delete" href="/favorite?topic_id=1" th:href="@{'/favorite'}" th:data-topic_id="${livers.id}" th:data-_csrf="${_csrf.token}">
									       <img class="favorite-on" src="/images/icons/bell.svg" th:src="@{/images/icons/bell.svg}" />  
									     </a>
									     <a th:if="${livers.favorite == null}" rel="nofollow" class="icon convert" data-method="post" href="/favorite?topic_id=1" th:href="@{'/favorite'}" th:data-topic_id="${livers.id}" th:data-_csrf="${_csrf.token}">
									       <img src="/images/icons/bell-slash.svg" th:src="@{/images/icons/bell-slash.svg}" />
									     </a>    
									</div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-1">
					<input type="text">
					<button>検索</button>
					
				</div>
			</div>
			
		</div>
	</div>
  </body>
</html>
